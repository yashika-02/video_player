<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
    }

    .search-bar {
      width: 300px;
      padding: 8px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      background-color: #333;
    }

    .categories button {
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px 16px;
      margin-right: 10px;
    }

    .categories button:last-child {
      margin-right: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .recommended {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-data {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .thumbnail {
      width: 100%;
      border-radius: 8px;
    }

    .title {
      margin-top: 10px;
      font-size: 18px;
    }

    .channel-name {
      font-size: 14px;
    }

    .category,
    .duration,
    .views,
    .uploaded-date-time {
      font-size: 12px;
      color: #666;
    }
  </style>
  <title>Video_player</title>
</head>

    // Function to render videos
    function renderVideos(videos) {
      const recommendedSection = document.querySelector('.recommended');

      videos.forEach(video => {
        const article = document.createElement('article');
        article.classList.add('video-data');

        const thumbnail = document.createElement('img');
        thumbnail.classList.add('thumbnail');
        thumbnail.src = video.thumbnail;
        thumbnail.alt = video.title;

        const title = document.createElement('h3');
        title.classList.add('title');
        title.textContent = video.title;

        const channelName = document.createElement('span');
        channelName.classList.add('channel-name');
        channelName.textContent = video.channelName;

        const category = document.createElement('span');
        category.classList.add('category');
        category.textContent = video.category;

        const duration = document.createElement('span');
        duration.classList.add('duration');
        duration.textContent = video.duration;

        const views = document.createElement('span');
        views.classList.add('views');
        views.textContent = video.views;

        const uploadedDateTime = document.createElement('span');
        uploadedDateTime.classList.add('uploaded-date-time');
        uploadedDateTime.textContent = new Date(video.uploadedDateTime).toDateString();

        article.appendChild(thumbnail);
        article.appendChild(title);
        article.appendChild(channelName);
        article.appendChild(category);
        article.appendChild(duration);
        article.appendChild(views);
        article.appendChild(uploadedDateTime);

        recommendedSection.appendChild(article);
      });
    }

    // Initial render
    renderVideos(videos);
  </script>
